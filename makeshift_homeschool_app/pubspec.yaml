name: makeshift_homeschool_app
description: Platform for kids to learn what they enjoy, created by other kids

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  

  #Firebase Dependencies
  # firebase_core: ^0.4.5
  # firebase_analytics: ^1.0.4
  # cloud_firestore: ^0.13.7
  # firebase_auth: ^0.16.1
  # firebase_database: ^3.1.6
  # firebase_storage: ^3.1.6
  
  # # Newer Version Dependencies for Firebase
  firebase_core: ^0.5.3
  cloud_firestore: ^0.14.4
  firebase_auth: ^0.18.4+1
  firebase_storage: ^5.2.0


  # For Google Sign in
  google_sign_in: ^4.5.1

  #url launcher
  url_launcher: ^5.5.0

  # stores data on disk to allow autologin
  shared_preferences: ^0.5.10

  # Rating 
  flutter_rating_bar: ^3.0.1+1
  provider: ^4.1.3

  # Image Selection Packages
  image_picker: ^0.6.7+21
  image_picker_for_web: ^0.1.0+2
  image_cropper: ^1.2.3


  # Styling 
  font_awesome_flutter: ^8.8.1
  google_fonts: ^1.1.0
  bordered_text: ^1.0.1





  


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

  

flutter_icons:
  android: true
  ios: true
  image_path: "asset/icons/appIcon.png"
  

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - asset/images/
    - asset/profile_images/
    - asset/gif/
    - asset/bootcamp/
    - asset/icons/
    - asset/intro_slides/
    - asset/tutor_slides/

